[package]
name = "ringbuffer"
version = "0.2.2"
authors = ["Victor Roest <victor@xirion.net>"]
edition = "2018"
description = "A fixed-size circular buffer"
repository = "https://gitlab.xirion.net/vroest/ringbuffer/"
keywords = ["ring", "cyclic", "circular", "buffer",  "queue"]
categories = ["data-structures"]
license = "LGPL-3.0"

[profile.release]
opt-level = 3
lto = true

[dependencies]
generic-array = {version = "0.14.4", optional = true}

[features]
default = ["alloc"]
alloc = []
generic = ["generic-array"]

[[test]]
name = "alloc"
path = "src/alloc.rs"
required-features = ["alloc"]

[[test]]
name = "generic"
path = "src/generic.rs"
required-features = ["generic"]