[package]
name = "ringbuffer"
version = "0.4.1"
authors = [
    "Victor Roest <victor@xirion.net>",
    "Jonathan DÃ¶nszelmann <jonabent@gmail.com>",
]
edition = "2018"
description = "A fixed-size circular buffer"
repository = "https://git.xirion.net/0x76/ringbuffer/"
keywords = ["ring", "cyclic", "circular", "buffer", "no-std"]
categories = ["data-structures"]
license = "LGPL-3.0"

[dependencies]
array-init = { git = "https://github.com/NULLx76/array-init.git" }

[dev-dependencies]
criterion = "0.1.2"

[features]
default = ["alloc"]
# disable the alloc based ringbuffer, to make RingBuffers work in no_alloc environments
alloc = []

[[bench]]
name = "bench"
harness = false

[profile.bench]
opt-level = 3
lto = true

[profile.release]
opt-level = 3
lto = true
