[package]
name = "ringbuffer"
version = "0.2.2"
authors = ["Victor Roest <victor@xirion.net>"]
edition = "2018"
description = "A fixed-size circular buffer"
repository = "https://gitlab.xirion.net/vroest/ringbuffer/"
keywords = ["ring", "cyclic", "circular", "buffer",  "queue"]
categories = ["data-structures"]
license = "LGPL-3.0"

[profile.release]
opt-level = 3
lto = true

[dependencies]
generic-array = {version = "0.14.4"}

[features]
default = ["alloc"]
# disable the alloc based ringbuffer, to make RingBuffers work in no_alloc environments
alloc = []
# enable to allow creating uninitialized RingBuffers when using the generic feature
generic_uninit = []

[[test]]
name = "alloc"
path = "src/with_alloc.rs"

[[test]]
name = "generic_array"
path = "src/with_generic_array.rs"
required-features = ["generic_uninit"]

